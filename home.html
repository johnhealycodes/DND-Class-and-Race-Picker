<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://kit.fontawesome.com/2c75b41efd.css" crossorigin="anonymous">

    <title>🧝🏻‍♀️ Classify 🧙🏻‍♂️</title>
</head>
<body>
    <header class="top">
        <h1>Classify</h1>
        <h2>DnD Class and Race Randomizer!</h2>
    </header>
    <section class="subHeader">
        <h3>Are you stuck on what to play for your next DnD Campaign?</h3>
        <h3>Let FATE decide your next campaign!</h3>
    </section>
    <main>
        <section class="adventure">
            <div class="raceResult">
                <img src="" alt="" class="raceImage">
                <p id="raceName"></p>
            </div>

            <div class="classResult">
                <img src="" class="dndClass" alt="">
                <p id="className"></p>
            </div>
        </section>
        <div class="button">
            <button id="start">Your next adventure begins with a...</button>
        </div>
    </main>

        <footer>
            <ul class="icons">
                <li><a href="https://twitter.com/JohnHealyCodes" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://github.com/johnhealycodes" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/jhealycodes/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
            <div class="tagline">
                <p id="tag">Site by: JohnHealyCodes</p>
            </div>
            </footer>
        <script src="https://kit.fontawesome.com/2c75b41efd.js" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
</body>
</html>
